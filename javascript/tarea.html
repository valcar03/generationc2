<script>
console.log("***operaciones básicas***")

// Definicion de Variables

    var num1=8765
    var num2=1234
    var num3=0

// impresión a consola
console.log("*****************************" )    
console.log("los numeros a ocupar fueron:" )
console.log(num1 )
console.log(num2 )
console.log(num3 )
console.log("*****************************" )   
    
    
// Operación Suma
    var totalSuma= (num1 + num2 + num3);
    console.log("**suma**")
    console.log("El resultado de la suma es", totalSuma);
    
// Operación Resta
    var totalResta = (num1 - num2 - num3);
    console.log("**resta**")
    console.log("El resultado de la resta es " + totalResta);
    
// Operación Multiplicación
    var totalMultiplicacion = (num1 * num2 * num3);
    console.log("**multiplicación**")
    console.log("Resultado de multiplicación es " + totalMultiplicacion);
    
 //Operación División 
    var totalDivision = (num1 / num2 / num3);
    console.log("**división**")
    console.log("El resultado de la división es " + totalDivision);
    
    console.log("***************")
    console.log("grupo 2")


</script>
